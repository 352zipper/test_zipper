# 공지사항 관련 SQL 설정

# 공지사항 목록 조회
selectList = SELECT BO.* \
			   FROM (SELECT ROWNUM RN, B.* \
		               FROM (SELECT * \
		               		   FROM BOARD \
		                  	  WHERE BTYPE = 4 AND BSTATUS = 'Y' \
		                      ORDER BY BNO DESC) B \
					  WHERE ROWNUM <= ?) BO \
			  WHERE RN >= ?

#공지사항 한 개 조회 
selectOne = SELECT * FROM BOARD WHERE BNO = ?

# 공지사항 등록 SQL
insertNotice = INSERT INTO BOARD \
			   VALUES(BOARD_SEQ.nextval, 4, 1, ?, ?, 0, ?, '', NULL, NULL, NULL)

# 공지사항 삭제용 SQL
deleteNotice = DELETE BOARD \
			   WHERE BNO = ?

# 공지사항 수정용 SQL
updateNotice = UPDATE BOARD SET BTITLE = ? , BCONTENT = ? WHERE BNO = ?

# 공지사항 게시글 수 조회
listCount = SELECT COUNT(*) FROM BOARD \
			WHERE BTYPE = 4 AND BSTATUS = 'Y'